<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Crud</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>
<body class="bg-dark">

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Add Task</h1>
                        <form action="" id="task-form">

                            <label for="title">Title:</label>
                            <input class="form-control mb-3" type="text" placeholder="Task Title" id="task-title">
                    
                            <label for="description">Description:</label>
                            <textarea class="form-control mb-3" id="task-description" rows="3" placeholder="Task description"></textarea>
                            <button class="btn btn-primary" id="btn-task-save">Save</button>
                        
                        </form>
                    </div>
                </div>
            </div>
            <div id="task-container" class="col-md-6"></div>
        </div>
    </div>

    
    
    

    <script src="./index.js" type="module"></script>
</body>
</html>
